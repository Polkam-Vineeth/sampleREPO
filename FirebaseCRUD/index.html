<!doctype html>
<html lang="en">
  <head>
    <title>FireBase RDB</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <style>
      * {
        margin: 0px;
        padding: 10px;
        text-align: center;
      }
      .vin{
        display: flex;
        justify-content: center;

      }
      table {
        margin: 0 auto;
        width: 100%;
      }
      #list{
        display: none;
        margin: 0 auto;
        border: none;
      }
    </style>

  </head>
  <body>
    <h1>FireBase Realtime DataBase</h1>
    <div class="container">
      <div class="ml-3 mr-3 mb-3 mt-3 mx-auto" style="width: 600px;">
      <div class="card card-signup-form bg-dark text-white">

          <input type="text"  name="name" id="uname"
          placeholder="Enter your Name" required="required">
          <input type="text"  id="rno"
          placeholder="Enter your Roll No"  required="required">
          <input type="email"  id="email"
          placeholder="Enter your Email"  required="required">
          

          
          <div class="text-center">
            <button id="add" class="btn btn-outline-primary btn-lg text-uppercase" 
            onclick="createStudent()">add</button>
            <button id="display" class="btn btn-outline-success btn-lg text-uppercase" onclick="viewStudents()">View</button>
            <button id="update" class="btn btn-outline-warning btn-lg text-uppercase" onclick="updateStudent()">update</button>
            <button id="delete" class="btn btn-outline-danger btn-lg text-uppercase" onclick="deleteStudent()">delete</button>
          </div>

          
      </div>
      </div>

      <div class="vin mx-auto">
        <table id="list" class="table table-striped">
          <tr class="cnt bg-dark text-light">
            <td>NAME</td>
            <td>ROLL NO</td>
            <td>EMAIL</td>
          </tr>
        </table>
      </div>

    </div>

    
    


    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>


    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-app.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->


    <script src="crudOperations.js"></script>

    <script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-database.js"></script>

  </body>
</html>
